<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>

<body>
<h1>Reservation booking</h1>

<button id="getEscapeRoomList"> Get Escape Rooms </button > <br>


<h2>Add a new reservation</h2>
<form id="reserve">
    <select name="roomReserve" id="roomReserve"></select>
    Time to book: <input type="date" id="bookingTime" placeholder="Booking time"> <br><br>
    <button type="submit"> insert </button> <br>
</form>
<div id="addReservationResultMsg"></div>

<h2>Show Reservation List</h2>
<table id="reservationList" border="1">
    <thead>
    <tr>
        <th>Booking ID</th>
        <th>Time</th>
        <th>Email</th>
        <th>Team</th>
        <th>Room</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<h2>Find my previous bookings</h2>
<form id="querySelection">
    <input type="radio" id="yesDate" name="fav_language" value="with_date">
    <label for="yesDate">Input includes date</label><br>
    <input type="radio" id="noDate" name="fav_language" value="without_date">
    <label for="noDate">Treat date as empty</label><br>
Time: <input type="date" id="bookingTimeQuery" placeholder="Please type in the time you look for"> <br><br>
<select id="andOr">
    <option value="andQuery">AND</option>
    <option value="orQuery">OR</option>
</select>
Room: <input type="text" id="bookingRoomQuery" placeholder="Please type in the escape room you look for"> <br><br>
    <button type="submit"> Make Query </button> <br>
</form>

<h2>Show All My Bookings selected by given conditions</h2>
<table id="reservationQueryList" border="1">
    <thead>
    <tr>
        <th>Booking ID</th>
        <th>Time</th>
        <th>Email</th>
        <th>Team</th>
        <th>Room</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="ReservationBooking.js"></script>

</body>
</html>
