<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <!-- <link rel="stylesheet" href="styles.css">   -->

    <title>Database Application</title>
</head>
<body>
    <!-- ===================================================================================== -->
    <!-- Display the current status of the database connection. 
         !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
         -->
    <h1>Database Connection Status: 
        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
        <!-- A loading GIF, will be hided once get the status. -->
        <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
    </h1>

    <br><hr><br> <!-- ========================================================================= -->

    <a href="scores.html">
        <button>Scores Page</button>
    </a>

    <a href="puzzle.html">
        <button>Puzzles Page</button>
    </a>

    <a href="props.html">
        <button>Props Page</button>
    </a>
    <br><hr><br> <!-- ========================================================================= -->

    <!-- Show 'Userstable'. 
        Data will be fetched and inserted here dynamically using JavaScript. -->
        <h2>Show Userstable</h2>
        <table id="Userstable" border="1">
            <thead>
                <tr>
                    <!--Table head, need to be adjusted accordingly to align with your own.-->
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
    <br><hr><br> <!-- ========================================================================= -->
        
    <h2>Reset All</h2>
    <p>Reset All</p>
    <button id="reset"> reset </button> <br>
    <!-- A placeholder to display messages related to the reset operation. -->
    <div id="resetResultMsgAll"></div>

    <br><hr><br> <!-- ========================================================================= -->

    <h2> Login </h2>
    <form id="login">
        Email: <input type="text" id="checkEmail" placeholder="Enter Email" required> <br><br>
        Password: <input type="text" id="checkPassword" placeholder="Enter Password"> <br><br>
        <button type="button" id="loginAsViewer">Login as Viewer</button>
        <button type="button" id="loginAsEmployee">Login as Employee</button>
        <button type="button" id="loginAsPlayer">Login as Player</button>
    </form>
    <div id="insertResultMsgLogin"></div>

    <br><hr><br> <!-- ========================================================================= -->
    <script src="scripts.js"></script>
</body>
</html>
