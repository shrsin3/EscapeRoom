<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
  <!-- <link rel="stylesheet" href="styles.css">   -->

  <title>Puzzles Page</title>
</head>
<body>
<!-- ===================================================================================== -->
<!-- Display the current status of the database connection.
     !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
     -->
<h1>Database Connection Status:
  <!-- An in-line placeholder to display connection status. -->
  <span id="dbStatus"> </span>
  <!-- A loading GIF, will be hided once get the status. -->
  <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
</h1>

<br><hr><br> <!-- ========================================================================= -->

<!-- Show 'Puzzletable'.
    Data will be fetched and inserted here dynamically using JavaScript. -->
<h2>Show Puzzle</h2>
<table id="puzzleTable" border="1">
  <thead>
  <tr>
    <!--Table head, need to be adjusted accordingly to align with your own.-->
    <th>Puzzle Name</th>
    <th>Puzzle ID</th>
    <th>Escape Room Name</th>
    <th>Puzzle Difficulty</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<br><hr><br> <!-- ========================================================================= -->

<h2> Insert Values into Puzzle Table </h2>
<form id="insertPuzzle">
  ID: <input type="number" id="puzzleId" placeholder="Enter ID" required> <br><br>
  Puzzle Name: <input type="text" id="puzzleName" placeholder="Enter Puzzle Name" maxlength="50"> <br><br>
  Escape Room Name: <input type="text" id="EscapeRoomName" placeholder="Enter Room Name" maxlength="100"> <br><br>
  <!--The following code is inspired from-: https://www.w3schools.com/html/html_form_elements.asp#:~:text=bind%20t
  hem%20together.-,The%20%3Cselect%3E%20Element,-The%20%3Cselect%3E -->
  Puzzle Room Difficulty: <select id="puzzleDifficulty" name="difficulty">
  <option value= 1>1</option>
  <option value= 2>2</option>
  <option value= 3>3</option>
  <option value= 4>4</option>
  <option value= 5>5</option>
</select> <br><br>

  <button type="submit"> insert </button> <br>
</form>
<div id="insertPuzzleResultMsg"></div>

<br><hr><br> <!-- ========================================================================= -->

<h2>Delete Puzzle</h2>
<form id="deletePuzzle">
  Puzzle ID: <input type="number" id="dPuzzleID" placeholder="Enter Puzzle ID" maxlength="50"> <br><br>

  <button type="submit"> delete </button> <br>
</form>
<!-- A placeholder to display messages related to the update operation. -->
<div id="puzzleDeleteResultMsg"></div>


<!-- A placeholder to display messages related to the update operation. -->
<!-- ===================================================================================== -->
<!-- External JavaScript file that contains the functionality/logic for the operations above. -->
<script src="puzzlePage.js"></script>
</body>
</html>
