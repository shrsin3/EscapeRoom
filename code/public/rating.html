<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
</head>

<body>

<div id="testResultMsg"></div>

<button id="getEscapeRoomList"> Get Escape Rooms </button > <br>


<h2>Rate a room</h2>
<form id="rating">
    <label for="roomSelect">Choose a room: </label>

    <select id="roomSelect">
    </select>

    <p>Your rating: </p>
    <select id="rateScore">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>

    <p>Comments: </p>
    <input type="text" id="ratingComment" placeholder="Please type in your comments"> <br><br>
    
    <button type="submit"> insert </button> <br>

    <div id="insertRatingResultMsg"></div>
</form>
<div id="addRatingResultMsg"></div>

<h2>History ratings: </h2>
<table id="ratingList" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Room</th>
        <th>Score</th>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="rating.js"></script>

</body>
</html>
