<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
</head>

<body>

<div id="testResultMsg"></div>

<table id="roomList" border="1">
    <thead>
    <tr>
        <th>Rooms</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<h2>Rate a room</h2>
<form id="rating">
    <label for="roomSelect">Choose a room: </label>
    <input id="roomSelect" placeholder="Choose a room" />

    <p>Your rating: </p>
    <select id="rateScore">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>

    <p>Comments: </p>
    <input type="text" id="ratingComment" placeholder="Type in your comments"> <br><br>
    
    <button type="submit"> insert </button> <br>

    <div id="insertRatingResultMsg"></div>
</form>
<div id="addRatingResultMsg"></div>

<h2>History ratings: </h2>
<table id="ratingList" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Room</th>
        <th>Score</th>
        <th>Comment</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Escape Room with High Average Ratings</h2>
<p>Select all rooms with rating greater than: </p>

<form id = "highRating">
    <select id="roomRating">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>
    <button type = "submit"> Get the rooms </button > <br>
</form>


<table id="highRatingList" border="1">
    <thead>
    <tr>
        <th>Room</th>
        <th>Average Rating</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>



<script src="rating.js"></script>

</body>
</html>
